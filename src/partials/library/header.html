<header class="header-library" id="header">
  <label class="switch">
    <input aria-label="Change theme" class="checkbox" type="checkbox" />
    <span class="slider round"></span>
  </label>
  <div class="container container-library">
    <div class="header-library__wrap">
      <a class="header-lib-logo" href="/src/index.html" target="_self">
        <svg class="header-lib-logo__svg" width="24px" height="24px">
          <use href="/src/images/header.svg#icon-film-logo"></use>
        </svg>
        <p class="header-logo__text">Filmoteka</p>
      </a>

      <nav class="header-library__nav">
        <ul class="header-library__nav--list">
          <li
            class="header-library__nav--item pages__home-btn header-film__uncurrent"
          >
            <a
              class="header-library__nav--link"
              href="/src/index.html"
              target="_self"
              >Home</a
            >
          </li>
          <li class="header-library__nav--item pages__library-btn current">
            <a class="header-library__nav--link" href="#" target="_self"
              >My Library</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <ul class="header-library__hero--list">
      <li class="header-library__hero--item">
        <button class="header-library__hero--button watched-button currentbtn">
          Watched
        </button>
      </li>
      <li class="header-library__hero--item">
        <button class="header-library__hero--button queue-button">Queue</button>
      </li>
    </ul>
  </div>
</header>
